<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jalpa ‚ù§Ô∏è Himanshu</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
    text-align: center;
}

/* Names */
h1 {
    color: white;
    margin-top: 30px;
    font-size: 42px;
    text-shadow: 2px 2px 12px rgba(0,0,0,0.3);
}

/* Floating heart photo */
.heart-frame {
    width: 220px;
    height: 200px;
    margin: 20px auto;
    animation: float 3s ease-in-out infinite;
}

.heart-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    clip-path: path("M110 30 C110 -10, 0 -10, 0 60 C0 120,110 170,110 170 C110 170,220 120,220 60 C220 -10,110 -10,110 30 Z");
    border: 4px solid white;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

/* Typing text */
#loveText {
    color: white;
    font-size: 20px;
    width: 80%;
    margin: auto;
    min-height: 60px;
}

/* Buttons */
.buttons {
    margin-top: 25px;
    position: relative;
    height: 200px;
}

button {
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    position: absolute;
}

#yesBtn {
    background: #ff3366;
    color: white;
    left: 40%;
}

#noBtn {
    background: white;
    color: #ff3366;
    left: 55%;
}

/* Heart rain */
.heart {
    position: fixed;
    top: -10px;
    color: #ff3366;
    font-size: 24px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- üéµ Background music -->
<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<h1>Jalpa ‚ù§Ô∏è Himanshu</h1>

<div class="heart-frame">
    <img src="photo.jpg" alt="Our Love">
</div>

<div id="loveText"></div>

<h2 style="color:white;">Will You Be My Valentine? üíï</h2>

<div class="buttons">
    <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
    <button id="noBtn" onmouseover="moveNo()">No üò¢</button>
</div>

<script>
/* Typing love letter */
const message = "From the moment you came into my life, everything became more beautiful. Himanshu, you are my happiness, my safe place, and my forever. üíñ";
let i = 0;

function typeWriter() {
    if (i < message.length) {
        document.getElementById("loveText").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
    }
}
typeWriter();

/* YES click ‚Üí final proposal */
function sayYes() {
    document.body.innerHTML = `
        <h1 style="color:white;margin-top:120px;">
        üíç Himanshu üíç<br><br>
        I love you üíñ
        </h1>
        <h2 style="color:white;">Jalpa Loves You Forever ‚ôæÔ∏è</h2>
    `;
}

/* NO button runs away */
function moveNo() {
    let btn = document.getElementById("noBtn");
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 100);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

/* Heart rain */
setInterval(() => {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}, 300);
</script>

</body>
</html>
